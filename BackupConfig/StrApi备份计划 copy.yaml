---
# backup_path：输入相对路径则在程序目录下Backup目录
# 输入绝对路径则根据绝对目录
# 目录不存在时自动创建
backup_path: BackUp
# path：需备份根目录
path: "Y:/StrApi备份"
# path_title：需备份根目录名
path_title: StrApi备份
# 初始值 backup_hashs: []
backup_hashs: []
#1:根目录模式 2:动态目录模式 3:版本控制模式
mode: 3
# 在mode3中使用
# 表示一个备份任务应当保留几个版本
preserve_version: 7
# 在mode1和2中使用
# 表示一个备份任务应当保留几天
save_days: 30
